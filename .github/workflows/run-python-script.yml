name: Run Python Script and Create Pull Request

on:
  workflow_dispatch:
    inputs:
      filename:
        description: 'Input filename'
        required: true
        default: 'input.txt'

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Run Python script
      run: python main.py ${{ github.event.inputs.filename }}

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v3
      with:
        commit-message: 'Add output file from running main.py'
        branch: 'output-file'
        title: 'Add output file'
        body: 'This PR contains the output file generated by running main.py'
